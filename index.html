<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador CSV | Google Sheets</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #f1f5f9;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- MENU FIJO -->
  <header class="fixed top-0 left-0 right-0 bg-slate-800/90 backdrop-blur-md shadow-md z-40">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-sky-500 to-cyan-600 flex items-center justify-center text-white font-bold">CSV</div>
        <div>
          <div class="text-sm font-semibold text-white">Buscador CSV</div>
          <div class="text-xs text-gray-300">Datos desde Google Sheets</div>
        </div>
      </div>
      <div class="text-sm text-gray-300">v1.0</div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="pt-28 max-w-4xl mx-auto px-4 pb-16">
    <!-- BUSCADOR -->
    <section class="mb-10 text-center">
      <h1 class="text-3xl font-semibold mb-2">Buscador de Datos</h1>
      <p class="text-gray-300 mb-6">Ingresa una palabra clave y presiona Enter o Buscar</p>
      <div class="flex items-center justify-center gap-2">
        <input id="searchInput" type="text" placeholder="Ejemplo: cliente, c√≥digo, ciudad..."
          class="pl-4 pr-4 py-3 rounded-lg w-96 bg-slate-100 text-slate-900 focus:ring-4 focus:ring-sky-400 outline-none" />
        <button id="searchBtn"
          class="px-5 py-3 rounded-lg bg-sky-600 hover:bg-sky-700 text-white shadow-lg flex items-center gap-2 transition">
          üîç Buscar
        </button>
      </div>
      <p id="infoText" class="mt-4 text-sm text-gray-400"></p>
    </section>

    <!-- TABLA -->
    <section id="resultsSection" class="hidden">
      <div class="relative bg-white rounded-2xl shadow-lg overflow-hidden text-slate-900">
        <div id="loadingOverlay"
          class="hidden absolute inset-0 bg-white/80 flex items-center justify-center z-30">
          <div class="spinner"></div>
        </div>

        <div class="overflow-x-auto">
          <table id="resultsTable" class="w-full table-auto border-collapse">
            <thead id="tableHead" class="bg-slate-100 sticky top-0 z-10"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>

        <div class="p-4 border-t bg-slate-50 flex items-center justify-between">
          <div class="text-sm text-gray-600">Usa palabras clave o c√≥digos espec√≠ficos para filtrar resultados.</div>
          <button id="resetBtn" class="text-sm px-3 py-2 rounded-lg bg-slate-200 hover:bg-slate-300 transition">Restablecer</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=213572123&single=true&output=csv";
    let allData = [];
    let headers = [];

    const loadingOverlay = document.getElementById("loadingOverlay");
    const tableHead = document.getElementById("tableHead");
    const tableBody = document.getElementById("tableBody");
    const infoText = document.getElementById("infoText");
    const resultsSection = document.getElementById("resultsSection");

    function showLoading(show) {
      loadingOverlay.classList.toggle("hidden", !show);
    }

    function renderTable(rows) {
      // header
      tableHead.innerHTML = "";
      const headRow = document.createElement("tr");
      headRow.innerHTML = `<th class='text-left py-3 px-3 text-xs text-gray-500'>#</th>` +
        headers.slice(0, 8).map(h => `<th class='text-left py-3 px-3 text-xs text-gray-500'>${h}</th>`).join('') +
        `<th class='text-left py-3 px-3 text-xs text-gray-500'>M√°s...</th>`;
      tableHead.appendChild(headRow);

      // body
      tableBody.innerHTML = "";
      if (rows.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="${headers.length + 2}" class="py-12 text-center text-gray-500">No se encontraron resultados.</td></tr>`;
        return;
      }

      rows.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.className = "hover:bg-slate-50";
        tr.innerHTML = `
          <td class='py-3 px-3 text-sm text-gray-600'>${i + 1}</td>
          ${headers.slice(0,8).map((_, idx) => `<td class='py-3 px-3 text-sm'>${r[idx] || ""}</td>`).join("")}
          <td class='py-3 px-3 text-sm text-gray-500'>${r.slice(8).join(" ‚Äî ")}</td>`;
        tableBody.appendChild(tr);
      });
    }

    function searchCSV(query) {
      const q = query.trim().toLowerCase();
      if (!q) return [];
      return allData.filter(r => r.join(" ‚Äî ").toLowerCase().includes(q));
    }

    function showMessage(msg, icon = 'success') {
      Swal.fire({
        toast: true,
        position: 'bottom-end',
        icon,
        title: msg,
        showConfirmButton: false,
        timer: 2500,
        background: '#0f172a',
        color: '#f8fafc'
      });
    }

    async function loadCSV() {
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        const parsed = Papa.parse(text, { skipEmptyLines: true });
        headers = parsed.data[0];
        allData = parsed.data.slice(1);
        infoText.textContent = `${allData.length} filas cargadas`;
      } catch (e) {
        infoText.textContent = "Error cargando CSV: " + e;
      }
    }

    // Event Listeners
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const query = document.getElementById("searchInput").value;
      if (!query.trim()) {
        showMessage("Ingresa un texto para buscar", "warning");
        return;
      }
      showLoading(true);
      resultsSection.classList.remove("hidden");
      await new Promise(r => setTimeout(r, 500));
      const results = searchCSV(query);
      renderTable(results);
      infoText.textContent = `${allData.length} filas cargadas ¬∑ ${results.length} mostradas`;
      showLoading(false);
      showMessage(`B√∫squeda completada: ${results.length} resultados`);
    });

    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") document.getElementById("searchBtn").click();
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("searchInput").value = "";
      resultsSection.classList.add("hidden");
      infoText.textContent = `${allData.length} filas cargadas`;
      showMessage("B√∫squeda restablecida");
    });

    // Inicializar
    loadCSV();
  </script>
</body>
</html>
