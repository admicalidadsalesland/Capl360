<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador CSV | Google Sheets</title>

  <!-- Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #0284c7;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    th, td {
      border-bottom: 1px solid #f1f5f9;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- ENCABEZADO -->
  <header class="fixed top-0 left-0 right-0 bg-gradient-to-r from-sky-600 to-indigo-600 text-white shadow-lg z-40">
    <div class="max-w-6xl mx-auto px-5 py-4 flex flex-wrap items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center text-white text-lg font-bold">CSV</div>
        <div>
          <h1 class="font-semibold text-lg">Buscador CSV</h1>
          <p class="text-xs opacity-90">Datos en tiempo real desde Google Sheets</p>
        </div>
      </div>

      <div class="flex items-center gap-2 mt-2 sm:mt-0">
        <div class="relative">
          <input id="searchInput" type="text" placeholder="Buscar registros..."
            class="pl-10 pr-4 py-2 rounded-lg shadow-sm w-72 focus:w-80 transition-all border border-transparent focus:border-white/60 focus:ring-2 focus:ring-white/40 text-gray-700" />
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">üîç</span>
        </div>
        <button id="searchBtn"
          class="px-4 py-2 bg-white text-sky-700 font-medium rounded-lg hover:bg-sky-100 shadow-md transition">
          Buscar
        </button>
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="pt-28 max-w-6xl mx-auto px-4 pb-16">
    <section class="mb-6">
      <div class="flex items-center justify-between flex-wrap gap-2">
        <div>
          <h2 class="text-2xl font-semibold text-gray-700">Resultados</h2>
          <p id="infoText" class="text-sm text-gray-500">Cargando datos...</p>
        </div>
        <button id="resetBtn" class="px-3 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-md shadow-sm">
          Restablecer tabla
        </button>
      </div>
    </section>

    <section>
      <div class="relative bg-white rounded-2xl shadow overflow-hidden border border-gray-100">

        <!-- CARGANDO -->
        <div id="loadingOverlay"
          class="hidden absolute inset-0 bg-white/70 flex items-center justify-center z-30 backdrop-blur-sm">
          <div class="spinner"></div>
        </div>

        <!-- TABLA -->
        <div class="overflow-x-auto">
          <table id="resultsTable" class="w-full text-sm">
            <thead id="tableHead" class="bg-gray-100 text-gray-600 sticky top-0 z-10"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>

      </div>
    </section>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=213572123&single=true&output=csv";
    let allData = [];
    let headers = [];

    const loadingOverlay = document.getElementById("loadingOverlay");
    const tableHead = document.getElementById("tableHead");
    const tableBody = document.getElementById("tableBody");
    const infoText = document.getElementById("infoText");

    function showLoading(show) {
      loadingOverlay.classList.toggle("hidden", !show);
    }

    function renderTable(rows) {
      tableHead.innerHTML = "";
      const headRow = document.createElement("tr");
      headRow.innerHTML =
        `<th class='py-3 px-3 text-left font-medium'>#</th>` +
        headers.slice(0, 8).map(h => `<th class='py-3 px-3 text-left font-medium'>${h}</th>`).join('') +
        `<th class='py-3 px-3 text-left font-medium'>M√°s...</th>`;
      tableHead.appendChild(headRow);

      tableBody.innerHTML = "";
      if (rows.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="${headers.length + 1}" class="py-8 text-center text-gray-500">No se encontraron resultados.</td></tr>`;
        return;
      }

      rows.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.className = i % 2 === 0 ? "bg-white hover:bg-sky-50" : "bg-gray-50 hover:bg-sky-50";
        tr.innerHTML = `
          <td class='py-3 px-3 text-gray-600'>${i + 1}</td>
          ${headers.slice(0,8).map((_, idx) => `<td class='py-3 px-3'>${r[idx] || ""}</td>`).join("")}
          <td class='py-3 px-3 text-gray-500 truncate max-w-xs'>${r.slice(8).join(" ‚Äî ")}</td>`;
        tableBody.appendChild(tr);
      });
    }

    function searchCSV(query) {
      const q = query.trim().toLowerCase();
      if (!q) return allData;
      return allData.filter(r => r.join(" ").toLowerCase().includes(q));
    }

    function showMessage(msg) {
      Swal.fire({
        toast: true,
        position: 'bottom-end',
        icon: 'info',
        title: msg,
        showConfirmButton: false,
        timer: 2500,
        background: '#fff',
        color: '#333'
      });
    }

    async function loadCSV() {
      showLoading(true);
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        const parsed = Papa.parse(text, { skipEmptyLines: true });
        headers = parsed.data[0];
        allData = parsed.data.slice(1);
        renderTable(allData);
        infoText.textContent = `${allData.length} filas cargadas ¬∑ ${allData.length} mostradas`;
      } catch (e) {
        infoText.textContent = "Error cargando CSV: " + e;
      }
      showLoading(false);
    }

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const query = document.getElementById("searchInput").value;
      showLoading(true);
      await new Promise(r => setTimeout(r, 400));
      const results = searchCSV(query);
      renderTable(results);
      infoText.textContent = `${allData.length} filas cargadas ¬∑ ${results.length} mostradas`;
      showLoading(false);
      showMessage(`B√∫squeda completada (${results.length} resultados)`);
    });

    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") document.getElementById("searchBtn").click();
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("searchInput").value = "";
      renderTable(allData);
      infoText.textContent = `${allData.length} filas cargadas ¬∑ ${allData.length} mostradas`;
      showMessage(`Vista restablecida`);
    });

    loadCSV();
  </script>
</body>
</html>
