<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador | Notas de Calidad</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      @apply bg-white rounded-xl shadow border border-gray-200 p-6 mb-6 transition-transform transform hover:-translate-y-1 hover:shadow-md;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen text-gray-800 font-sans">

  <!-- MEN√ö FIJO -->
  <header class="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-md shadow-sm z-40">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-lg bg-gradient-to-r from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold">CSV</div>
        <div>
          <div class="text-sm font-semibold">Buscador de Agentes</div>
          <div class="text-xs text-gray-500">Notas de Calidad</div>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="pt-28 pb-16 px-4">
    <div class="max-w-4xl mx-auto text-center fade-in">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">üîç Buscar Agente por DNI</h1>
      <p class="text-gray-600 mb-6">Consulta sus notas de calidad semanales</p>

      <div class="relative max-w-md mx-auto">
        <input id="dniInput" type="text" placeholder="Ej: 3882225"
          class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent text-gray-800">
        <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">ü™™</div>
      </div>

      <button id="searchBtn"
        class="mt-4 px-6 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium rounded-lg shadow hover:opacity-95 transition-opacity">
        Buscar
      </button>
    </div>

    <div id="loadingOverlay" class="hidden flex justify-center py-8">
      <div class="text-center">
        <div class="spinner mx-auto mb-2"></div>
        <p class="text-gray-600">Buscando agente...</p>
      </div>
    </div>

    <div id="resultsContainer" class="max-w-3xl mx-auto mt-10 hidden fade-in"></div>

    <div id="welcomeMessage" class="text-center text-gray-500 mt-12 fade-in">
      <p>Los resultados aparecer√°n aqu√≠ despu√©s de buscar un DNI.</p>
    </div>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=213572123&single=true&output=csv";
    let data = [];
    let headers = [];

    const dniInput = document.getElementById("dniInput");
    const searchBtn = document.getElementById("searchBtn");
    const resultsContainer = document.getElementById("resultsContainer");
    const welcomeMessage = document.getElementById("welcomeMessage");
    const loadingOverlay = document.getElementById("loadingOverlay");

    async function loadCSV() {
      const response = await fetch(CSV_URL);
      const text = await response.text();
      const parsed = Papa.parse(text, { skipEmptyLines: true });
      headers = parsed.data[0];
      data = parsed.data.slice(1);
    }

    function showMessage(msg, icon = 'info') {
      Swal.fire({
        toast: true,
        position: 'bottom-end',
        icon,
        title: msg,
        showConfirmButton: false,
        timer: 2000
      });
    }

    function buscarPorDNI(dni) {
      return data.find(row => row[headers.indexOf("DNI")] === dni);
    }

    function renderCard(row) {
      const name = row[headers.indexOf("Agente")] || "Sin nombre";
      const semanas = ["Semana1","Semana2","Semana3","Semana4","Semana5"];
      const total = row[headers.indexOf("Totalgeneral")] || "‚Äî";

      const weekCards = semanas.map(s => {
        const val = row[headers.indexOf(s)] || "‚Äî";
        return `
          <div class="bg-white border border-gray-200 rounded-lg px-4 py-3 text-center shadow-sm hover:shadow-md transition-all">
            <div class="text-xs text-gray-500 mb-1">${s}</div>
            <div class="text-lg font-bold text-blue-700">${val}</div>
          </div>`;
      }).join("");

      resultsContainer.innerHTML = `
        <div class="card">
          <h2 class="text-xl font-bold text-gray-800 mb-4">${name}</h2>
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 mb-5">
            ${weekCards}
          </div>
          <div class="pt-3 border-t border-gray-200 text-center">
            <div class="text-sm text-gray-600">Total General</div>
            <div class="text-2xl font-bold text-blue-800">${total}</div>
          </div>
        </div>`;
    }

    searchBtn.addEventListener("click", async () => {
      const dni = dniInput.value.trim();
      if (!dni) return showMessage("Ingresa un DNI para buscar");

      loadingOverlay.classList.remove("hidden");
      resultsContainer.classList.add("hidden");
      welcomeMessage.classList.add("hidden");

      setTimeout(() => {
        const result = buscarPorDNI(dni);
        loadingOverlay.classList.add("hidden");
        if (result) {
          renderCard(result);
          resultsContainer.classList.remove("hidden");
          showMessage("B√∫squeda completada ‚úÖ", "success");
        } else {
          showMessage("No se encontr√≥ ning√∫n agente con ese DNI", "warning");
          resultsContainer.innerHTML = "";
          resultsContainer.classList.remove("hidden");
        }
      }, 500);
    });

    dniInput.addEventListener("keydown", e => {
      if (e.key === "Enter") searchBtn.click();
    });

    loadCSV();
  </script>
</body>
</html>
