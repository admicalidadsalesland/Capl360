<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador CSV | Google Sheets</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #0ea5e9;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <!-- MENU FIJO -->
  <header class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-sm shadow-sm z-40">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-sky-500 to-indigo-600 flex items-center justify-center text-white font-bold">CSV</div>
        <div>
          <div class="text-sm font-semibold">Buscador CSV</div>
          <div class="text-xs text-gray-500">Cargando desde Google Sheets</div>
        </div>
      </div>
      <div class="flex-1"></div>
      <div class="flex items-center gap-2">
        <div class="relative">
          <input id="searchInput" type="text" placeholder="Buscar (Enter o click en lupa)..."
            class="pl-10 pr-4 py-2 rounded-lg border border-gray-200 shadow-sm w-96 focus:outline-none focus:ring-2 focus:ring-sky-300" />
          <div class="absolute left-3 top-1/2 -translate-y-1/2 opacity-80">
            üîç
          </div>
        </div>
        <button id="searchBtn"
          class="px-4 py-2 rounded-lg bg-sky-600 text-white hover:bg-sky-700 shadow-md flex items-center gap-2">
          üîç Buscar
        </button>
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="pt-24 max-w-6xl mx-auto px-4 pb-12">
    <section class="mb-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-semibold">Resultados</h1>
          <p id="infoText" class="text-sm text-gray-600">Cargando datos...</p>
        </div>
        <div class="text-sm text-gray-500">Fuente: Google Sheets (CSV)</div>
      </div>
    </section>

    <section>
      <div class="relative bg-white rounded-2xl shadow-sm overflow-hidden">
        <div id="loadingOverlay"
          class="hidden absolute inset-0 bg-white/70 flex items-center justify-center z-30">
          <div class="spinner"></div>
        </div>

        <div class="overflow-x-auto">
          <table id="resultsTable" class="w-full table-auto border-collapse">
            <thead id="tableHead" class="bg-gradient-to-r from-gray-50 to-white sticky top-0 z-10"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>

        <div class="p-4 border-t bg-white/60 flex items-center justify-between">
          <div class="text-sm text-gray-600">Tip: usa palabras clave y presiona Enter para buscar r√°pido.</div>
          <button id="resetBtn" class="text-sm px-3 py-2 rounded-lg border">Restablecer</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=213572123&single=true&output=csv";
    let allData = [];
    let headers = [];

    const loadingOverlay = document.getElementById("loadingOverlay");
    const tableHead = document.getElementById("tableHead");
    const tableBody = document.getElementById("tableBody");
    const infoText = document.getElementById("infoText");

    function showLoading(show) {
      loadingOverlay.classList.toggle("hidden", !show);
    }

    function renderTable(rows) {
      // header
      tableHead.innerHTML = "";
      const headRow = document.createElement("tr");
      headRow.innerHTML = `<th class='text-left py-3 px-3 text-xs text-gray-500'>#</th>` +
        headers.slice(0, 8).map(h => `<th class='text-left py-3 px-3 text-xs text-gray-500'>${h}</th>`).join('') +
        `<th class='text-left py-3 px-3 text-xs text-gray-500'>M√°s...</th>`;
      tableHead.appendChild(headRow);

      // body
      tableBody.innerHTML = "";
      if (rows.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="${headers.length + 2}" class="py-12 text-center text-gray-500">No se encontraron resultados.</td></tr>`;
        return;
      }

      rows.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.className = "hover:bg-gray-50";
        tr.innerHTML = `
          <td class='py-3 px-3 text-sm text-gray-600'>${i + 1}</td>
          ${headers.slice(0,8).map((_, idx) => `<td class='py-3 px-3 text-sm'>${r[idx] || ""}</td>`).join("")}
          <td class='py-3 px-3 text-sm text-gray-500'>${r.slice(8).join(" ‚Äî ")}</td>`;
        tableBody.appendChild(tr);
      });
    }

    function searchCSV(query) {
      const q = query.trim().toLowerCase();
      if (!q) return allData;
      return allData.filter(r => r.join(" ‚Äî ").toLowerCase().includes(q));
    }

    function showMessage(msg) {
      Swal.fire({
        toast: true,
        position: 'bottom-end',
        icon: 'success',
        title: msg,
        showConfirmButton: false,
        timer: 2500
      });
    }

    async function loadCSV() {
      showLoading(true);
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        const parsed = Papa.parse(text, { skipEmptyLines: true });
        headers = parsed.data[0];
        allData = parsed.data.slice(1);
        renderTable(allData);
        infoText.textContent = `${allData.length} filas cargadas ¬∑ ${allData.length} mostradas`;
      } catch (e) {
        infoText.textContent = "Error cargando CSV: " + e;
      }
      showLoading(false);
    }

    // Event Listeners
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const query = document.getElementById("searchInput").value;
      showLoading(true);
      await new Promise(r => setTimeout(r, 400)); // delay visual
      const results = searchCSV(query);
      renderTable(results);
      infoText.textContent = `${allData.length} filas cargadas ¬∑ ${results.length} mostradas`;
      showLoading(false);
      showMessage(`B√∫squeda completada: ${results.length} resultados`);
    });

    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") document.getElementById("searchBtn").click();
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("searchInput").value = "";
      renderTable(allData);
      infoText.textContent = `${allData.length} filas cargadas ¬∑ ${allData.length} mostradas`;
      showMessage(`Restablecido: ${allData.length} filas`);
    });

    // Inicializar
    loadCSV();
  </script>
</body>
</html>
