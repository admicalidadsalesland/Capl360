<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador CSV | Google Sheets</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tarjetas modernas */
    .result-card {
      @apply bg-white rounded-xl shadow-sm border border-gray-200 p-5 transition-all hover:shadow-md;
    }

    .card-label {
      @apply text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1;
    }

    .card-value {
      @apply text-sm text-gray-800 mb-2 break-words;
    }

    .card-more {
      @apply text-xs text-gray-600 mt-3 pt-3 border-t border-gray-100;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen text-gray-800 font-sans">

  <!-- MEN√ö FIJO -->
  <header class="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-md shadow-sm z-40">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-lg bg-gradient-to-r from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold">CSV</div>
        <div>
          <div class="text-sm font-semibold">Buscador de Datos</div>
          <div class="text-xs text-gray-500">Google Sheets</div>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="pt-28 pb-16 px-4">
    <div class="max-w-4xl mx-auto">

      <!-- B√∫squeda -->
      <div class="text-center mb-12 fade-in">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">üîç Busca en tus registros</h1>
        <p class="text-gray-600 mb-6">Encuentra informaci√≥n r√°pidamente en tus datos.</p>

        <div class="relative max-w-lg mx-auto">
          <input
            id="searchInput"
            type="text"
            placeholder="Ej: nombre, c√≥digo, ciudad..."
            class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent text-gray-800"
          />
          <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">üîç</div>
        </div>

        <button
          id="searchBtn"
          class="mt-4 px-6 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium rounded-lg shadow hover:opacity-95 transition-opacity"
        >
          Buscar
        </button>
      </div>

      <!-- Resultados (oculto por defecto) -->
      <div id="resultsContainer" class="hidden fade-in">
        <div class="flex justify-between items-center mb-6">
          <p id="infoText" class="text-sm font-medium text-gray-700"></p>
          <button id="resetBtn" class="text-sm text-blue-600 hover:text-blue-800 font-medium">Restablecer</button>
        </div>

        <div id="loadingOverlay" class="hidden flex justify-center py-8">
          <div class="text-center">
            <div class="spinner mx-auto mb-2"></div>
            <p class="text-gray-600">Buscando resultados...</p>
          </div>
        </div>

        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6"></div>
      </div>

      <!-- Mensaje inicial -->
      <div id="welcomeMessage" class="text-center text-gray-500 mt-8 fade-in">
        <p>Los resultados aparecer√°n aqu√≠ despu√©s de realizar una b√∫squeda.</p>
      </div>
    </div>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=213572123&single=true&output=csv";
    let allData = [];
    let headers = [];

    const resultsContainer = document.getElementById("resultsContainer");
    const welcomeMessage = document.getElementById("welcomeMessage");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const resultsGrid = document.getElementById("resultsGrid");
    const infoText = document.getElementById("infoText");

    function escapeHtml(text) {
      if (typeof text !== 'string') return text || '';
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "<")
        .replace(/>/g, ">");
    }

    function renderCards(rows) {
      resultsGrid.innerHTML = "";

      if (rows.length === 0) {
        resultsGrid.innerHTML = `
          <div class="col-span-full text-center py-12">
            <div class="text-gray-400 text-5xl mb-4">üì≠</div>
            <p class="text-gray-600">No se encontraron resultados.</p>
          </div>
        `;
        return;
      }

      rows.forEach((row, i) => {
        // Campos principales (primeras 8 columnas)
        const mainFields = headers.slice(0, 8).map((header, idx) => {
          const value = row[idx] || "‚Äî";
          return `
            <div>
              <div class="card-label">${escapeHtml(header)}</div>
              <div class="card-value">${escapeHtml(value)}</div>
            </div>
          `;
        }).join('');

        // Detalles adicionales (columnas 9+)
        const extraValues = row.slice(8).filter(v => v && v.toString().trim());
        const moreInfo = extraValues.length > 0
          ? `<div class="card-more">M√°s: ${escapeHtml(extraValues.join(" ‚Ä¢ "))}</div>`
          : '';

        const card = document.createElement("div");
        card.className = "result-card";
        card.innerHTML = `
          <div class="text-xs text-gray-400 mb-2">#${i + 1}</div>
          <div class="space-y-2">${mainFields}</div>
          ${moreInfo}
        `;
        resultsGrid.appendChild(card);
      });
    }

    function searchCSV(query) {
      const q = query.trim().toLowerCase();
      if (!q) return [];
      return allData.filter(row =>
        row.some(cell => cell && cell.toString().toLowerCase().includes(q))
      );
    }

    function showMessage(msg) {
      Swal.fire({
        toast: true,
        position: 'bottom-end',
        icon: 'info',
        title: msg,
        showConfirmButton: false,
        timer: 2000
      });
    }

    async function loadCSV() {
      try {
        const response = await fetch(CSV_URL);
        if (!response.ok) throw new Error("Error al cargar el CSV");
        const text = await response.text();
        const parsed = Papa.parse(text, { skipEmptyLines: true });
        headers = parsed.data[0] || [];
        allData = parsed.data.slice(1).filter(row => row.some(cell => String(cell).trim()));
      } catch (e) {
        console.error("Error:", e);
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'No se pudieron cargar los datos desde Google Sheets.',
        });
      }
    }

    // Eventos
    document.getElementById("searchBtn").addEventListener("click", () => {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) {
        showMessage("Escribe algo para buscar");
        return;
      }

      if (allData.length === 0) {
        showMessage("Cargando datos...");
        return;
      }

      loadingOverlay.classList.remove("hidden");
      resultsContainer.classList.remove("hidden");
      welcomeMessage.classList.add("hidden");

      setTimeout(() => {
        const results = searchCSV(query);
        renderCards(results);
        infoText.textContent = `${results.length} resultado${results.length !== 1 ? 's' : ''} encontrados`;
        loadingOverlay.classList.add("hidden");
        showMessage(`B√∫squeda completada`);
      }, 400);
    });

    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("searchBtn").click();
      }
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("searchInput").value = "";
      resultsContainer.classList.add("hidden");
      welcomeMessage.classList.remove("hidden");
      resultsGrid.innerHTML = "";
      infoText.textContent = "";
      showMessage("B√∫squeda restablecida");
    });

    // Cargar datos en segundo plano
    loadCSV();
  </script>
</body>
</html>
