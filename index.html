<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador | Notas de Calidad</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Librer√≠as externas -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #eef2ff 100%);
    }

    .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid rgba(148, 163, 184, 0.3);
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .fade-in { animation: fadeIn 0.4s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.2);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }
    @keyframes ripple { to { transform: scale(2.5); opacity: 0; } }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 15px -4px rgba(0,0,0,0.06);
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .week-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 0.75rem;
      text-align: center;
      transition: all 0.25s ease;
    }

    .week-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    header { height: 64px; }
  </style>
</head>
<body class="min-h-screen text-gray-800">

  <!-- üîù MEN√ö FIJO -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-xl shadow-sm">
    <div class="max-w-4xl mx-auto px-5 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold text-sm">NQ</div>
        <div>
          <div class="text-sm font-semibold text-gray-800 leading-tight">Notas de Calidad</div>
          <div class="text-[11px] text-gray-500 leading-tight">Buscador</div>
        </div>
      </div>
      <div class="text-[11px] text-gray-400 hidden sm:block">üîç DNI ‚Üí Resultados r√°pidos</div>
    </div>
  </header>

  <!-- üåê CONTENIDO -->
  <main class="pt-24 pb-16 px-4">
    <div class="max-w-xl mx-auto text-center fade-in">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Buscar agente por DNI</h1>
      <p class="text-gray-500 mb-6 text-sm">Consulta sus notas semanales y el total general.</p>

      <div class="relative max-w-sm mx-auto">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <input id="dniInput"
          type="text"
          inputmode="numeric"
          placeholder="Ingresa DNI"
          class="w-full pl-9 pr-3 py-3 rounded-lg border border-gray-300 bg-white shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none text-gray-800 text-sm text-center">
      </div>

      <button id="searchBtn"
        class="mt-4 relative px-5 py-2.5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium rounded-lg shadow-md hover:shadow-lg active:scale-95 transition-all duration-200 flex items-center justify-center gap-1 mx-auto text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        Buscar
      </button>
    </div>

    <!-- ‚è≥ LOADING -->
    <div id="loadingOverlay" class="hidden flex flex-col items-center justify-center py-10 fade-in">
      <div class="spinner mb-3"></div>
      <p class="text-gray-600 text-sm font-medium">Buscando agente‚Ä¶</p>
    </div>

    <!-- üìã RESULTADOS -->
    <div id="resultsContainer" class="max-w-2xl mx-auto mt-8 hidden"></div>

    <!-- üí¨ MENSAJE INICIAL -->
    <div id="welcomeMessage" class="text-center text-gray-500 mt-12 fade-in">
      <p class="text-sm">Introduce un DNI para ver las notas de calidad del agente.</p>
    </div>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=213572123&single=true&output=csv";
    let data = [];
    let headers = [];

    const dniInput = document.getElementById("dniInput");
    const searchBtn = document.getElementById("searchBtn");
    const resultsContainer = document.getElementById("resultsContainer");
    const welcomeMessage = document.getElementById("welcomeMessage");
    const loadingOverlay = document.getElementById("loadingOverlay");

    // üåä Ripple effect
    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
      circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
      circle.classList.add("ripple");
      const ripple = button.getElementsByClassName("ripple")[0];
      if (ripple) ripple.remove();
      button.appendChild(circle);
    }

    async function loadCSV() {
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        const parsed = Papa.parse(text, { skipEmptyLines: true });
        headers = parsed.data[0];
        data = parsed.data.slice(1);
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Error al cargar los datos',
          text: 'No se pudieron cargar las notas. Intenta m√°s tarde.',
          confirmButtonText: 'Entendido'
        });
      }
    }

    function showMessage(msg, icon = 'info') {
      Swal.fire({
        toast: true,
        position: 'bottom-end',
        icon,
        title: msg,
        showConfirmButton: false,
        timer: 2000,
        timerProgressBar: true
      });
    }

    function buscarPorDNI(dni) {
      const dniIndex = headers.indexOf("DNI");
      return data.find(row => row[dniIndex] === dni);
    }

    function renderCard(row) {
      const name = row[headers.indexOf("Agente")] || "‚Äî";
      const semanas = ["Semana1","Semana2","Semana3","Semana4","Semana5"];
      const total = row[headers.indexOf("Totalgeneral")] || "‚Äî";

      const weekCards = semanas.map(s => {
        const val = row[headers.indexOf(s)] || "‚Äî";
        const color = val !== "‚Äî" && !isNaN(val)
          ? (val < 85 ? 'text-red-600' : 'text-green-600')
          : 'text-gray-500';
        return `
          <div class="week-card">
            <div class="text-[11px] text-gray-500 font-medium">${s}</div>
            <div class="text-lg font-bold mt-1 ${color}">${val}</div>
          </div>`;
      }).join("");

      resultsContainer.innerHTML = `
        <div class="card fade-in">
          <div class="text-center mb-4">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-indigo-100 text-indigo-700 font-bold text-lg mb-2">
              ${name.charAt(0).toUpperCase()}
            </div>
            <h2 class="text-xl font-bold text-gray-800">${name}</h2>
          </div>
          <div class="grid grid-cols-2 sm:grid-cols-5 gap-3 mb-5">${weekCards}</div>
          <div class="pt-3 border-t border-gray-100 text-center">
            <div class="text-xs text-gray-600 font-medium">Total General</div>
            <div class="text-2xl font-bold text-indigo-700 mt-1">${total}</div>
          </div>
        </div>`;
    }

    function noResults() {
      resultsContainer.innerHTML = `
        <div class="card fade-in text-center py-8">
          <div class="text-red-500 text-4xl mb-2">‚ö†Ô∏è</div>
          <h3 class="text-base font-semibold text-gray-800 mb-1">Agente no encontrado</h3>
          <p class="text-gray-600 text-sm">Verifica el DNI e int√©ntalo nuevamente.</p>
        </div>`;
    }

    searchBtn.addEventListener("click", (event) => {
      createRipple(event);
      const dni = dniInput.value.trim();
      if (!/^\d{7,8}$/.test(dni)) {
        showMessage("Por favor ingresa un DNI v√°lido", "warning");
        return;
      }

      loadingOverlay.classList.remove("hidden");
      resultsContainer.classList.add("hidden");
      welcomeMessage.classList.add("hidden");

      setTimeout(() => {
        const result = buscarPorDNI(dni);
        loadingOverlay.classList.add("hidden");
        if (result) {
          renderCard(result);
          resultsContainer.classList.remove("hidden");
          showMessage("‚úÖ B√∫squeda completada", "success");
        } else {
          noResults();
          resultsContainer.classList.remove("hidden");
          showMessage("‚ùå Agente no encontrado", "error");
        }
      }, 600);
    });

    dniInput.addEventListener("keydown", e => { if (e.key === "Enter") searchBtn.click(); });

    loadCSV();
  </script>
</body>
</html>
