<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador | Notas de Calidad</title>

  <!-- Fuentes y librerías -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f3f4ff 0%, #f9faff 100%);
      font-size: 0.9rem;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* MENU FIJO */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      z-index: 50;
      transition: background 0.3s ease;
    }

    .nav-container {
      max-width: 80rem;
      margin: 0 auto;
      padding: 0.7rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-badge {
      width: 36px;
      height: 36px;
      background: linear-gradient(to bottom right, #6366f1, #8b5cf6);
      border-radius: 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .logo-text .title {
      font-weight: 600;
      font-size: 0.9rem;
      color: #1e1e2f;
    }

    .logo-text .subtitle {
      font-size: 0.7rem;
      color: #6b7280;
    }

    nav a {
      color: #444;
      font-size: 0.85rem;
      font-weight: 500;
      position: relative;
      transition: color 0.2s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0%;
      height: 2px;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      transition: width 0.25s ease;
    }

    nav a:hover {
      color: #4f46e5;
    }

    nav a:hover::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
    }

    @media (max-width: 640px) {
      nav {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
    }

    /* CONTENEDOR PRINCIPAL */
    .container-box {
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      padding: 2rem;
      margin: 0 auto;
      max-width: 48rem;
    }

    .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid rgba(148,163,184,0.3);
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body class="text-gray-800">

  <!-- MENU -->
  <header>
    <div class="nav-container">
      <div class="logo">
        <div class="logo-badge">NQ</div>
        <div class="logo-text">
          <span class="title">Notas de Calidad</span>
          <span class="subtitle">Dashboard</span>
        </div>
      </div>

      <nav class="hidden sm:flex items-center gap-6">
        <a href="#">Inicio</a>
        <a href="#">Historial</a>
        <a href="#">Reportes</a>
        <a href="#">Configuración</a>
      </nav>

      <div class="menu-toggle sm:hidden text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="pt-24 pb-16 px-4">
    <div class="container-box">

      <div class="text-center mb-6">
        <h1 class="text-lg font-bold text-gray-800 mb-1">Consulta tus notas de calidad</h1>
        <p class="text-gray-500 text-xs">Busca al agente por su DNI y revisa su desempeño general.</p>
      </div>

      <div class="relative max-w-md mx-auto">
        <input id="dniInput" type="text" inputmode="numeric" placeholder="Ingresa el DNI del agente"
          class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-300 bg-gray-50 shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none transition text-gray-800 text-sm">
        <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
      </div>

      <button id="searchBtn"
        class="mt-4 px-6 py-2.5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-sm font-semibold rounded-lg shadow-md hover:shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2 mx-auto">
        Buscar Agente
      </button>

      <div id="loadingOverlay" class="hidden flex flex-col items-center justify-center py-8">
        <div class="spinner mb-2"></div>
        <p class="text-gray-600 text-xs font-medium">Buscando agente...</p>
      </div>

      <div id="resultsContainer" class="mt-6 hidden"></div>

      <div id="welcomeMessage" class="text-center text-gray-500 mt-6 text-xs">
        <p>Introduce un DNI para ver las notas del agente.</p>
      </div>
    </div>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=213572123&single=true&output=csv";
    let data = [];
    let headers = [];

    async function loadCSV() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const parsed = Papa.parse(text, { skipEmptyLines: true });
      headers = parsed.data[0];
      data = parsed.data.slice(1);
    }

    function showMessage(msg, icon = 'info') {
      Swal.fire({ toast: true, position: 'bottom-end', icon, title: msg, showConfirmButton: false, timer: 2200 });
    }

    function buscarPorDNI(dni) {
      const dniIndex = headers.indexOf("DNI");
      return data.find(row => row[dniIndex] === dni);
    }

    function getGradientColor(value) {
      if (value < 60) return "linear-gradient(to right, #ef4444, #f59e0b)";
      if (value < 85) return "linear-gradient(to right, #f59e0b, #facc15)";
      return "linear-gradient(to right, #4ade80, #16a34a)";
    }

    function renderCard(row) {
      const name = row[headers.indexOf("Agente")] || "—";
      const semanas = ["Semana1","Semana2","Semana3","Semana4","Semana5"];
      const totalRaw = parseFloat(row[headers.indexOf("Totalgeneral")]) || 0;
      const total = totalRaw.toFixed(2);

      const weekCards = semanas.map(s => {
        const val = parseFloat(row[headers.indexOf(s)]) || 0;
        const colorClass =
          val >= 85 ? "text-green-600" :
          val >= 70 ? "text-yellow-600" : "text-red-600";
        return `
          <div class="week-card">
            <div class="text-[11px] text-gray-500 font-medium">${s}</div>
            <div class="text-base font-bold mt-1 ${colorClass}">${val ? val.toFixed(0) + '%' : '—'}</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width:${Math.min(val,100)}%; background:${getGradientColor(val)}"></div>
            </div>
          </div>`;
      }).join("");

      document.getElementById("resultsContainer").innerHTML = `
        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 text-center fade-in">
          <div class="flex flex-col items-center mb-4">
            <div class="w-12 h-12 rounded-full bg-indigo-100 text-indigo-700 flex items-center justify-center font-bold text-lg">${name.charAt(0)}</div>
            <h2 class="text-lg font-semibold text-gray-800 mt-2">${name}</h2>
          </div>
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 mb-3">${weekCards}</div>
          <div class="pt-2 border-t border-gray-100 text-center">
            <div class="text-[11px] text-gray-600 font-medium">Total General</div>
            <div class="text-xl font-bold text-indigo-700 mt-1">${total}%</div>
          </div>
        </div>`;
    }

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const dni = document.getElementById("dniInput").value.trim();
      if (!dni) return showMessage("Por favor ingresa un DNI válido", "warning");

      document.getElementById("loadingOverlay").classList.remove("hidden");
      document.getElementById("resultsContainer").classList.add("hidden");
      document.getElementById("welcomeMessage").classList.add("hidden");

      setTimeout(() => {
        const result = buscarPorDNI(dni);
        document.getElementById("loadingOverlay").classList.add("hidden");
        document.getElementById("resultsContainer").classList.remove("hidden");
        if (result) { renderCard(result); showMessage("✅ Notas de calidad cargadas", "success"); }
        else { showMessage("❌ Agente no encontrado", "error"); }
      }, 700);
    });

    document.getElementById("dniInput").addEventListener("keydown", e => {
      if (e.key === "Enter") document.getElementById("searchBtn").click();
    });

    loadCSV();
  </script>
</body>
</html>
