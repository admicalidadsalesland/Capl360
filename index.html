<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Calidad</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f6fa;
      color: #333;
    }

    /* --- Men√∫ superior fijo --- */
    header {
      background: linear-gradient(90deg, #667eea, #764ba2, #ff6a88);
      color: #fff;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* --- Contenedor principal --- */
    main {
      margin-top: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .container-box {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      transition: transform 0.3s ease;
    }

    .container-box:hover {
      transform: scale(1.01);
    }

    .search-area {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 60%;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #667eea;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #5563c1;
    }

    .loading {
      text-align: center;
      color: #555;
      font-size: 0.95rem;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
      font-size: 1rem;
      animation: fadeIn 0.5s ease;
    }

    .message.success {
      color: #2ecc71;
    }

    .message.error {
      color: #e74c3c;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
      text-align: center;
    }

    .card h2 {
      margin-top: 0;
      color: #333;
    }

    .notes {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .note {
      flex: 1 1 45%;
      background: #f7f9fc;
      margin: 8px;
      padding: 10px;
      border-radius: 10px;
      font-weight: 500;
    }

    .total {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Reportes</a>
      <a href="#">Gesti√≥n</a>
      <a href="#">Configuraci√≥n</a>
    </nav>
  </header>

  <main>
    <div class="container-box">
      <div class="search-area">
        <input type="text" id="dniInput" placeholder="Ingrese DNI del agente..." />
        <button id="searchBtn">Buscar</button>
      </div>
      <div id="loading" class="loading" style="display:none;">üîé Buscando...</div>
      <div id="message" class="message"></div>
      <div id="result"></div>
    </div>
  </main>

  <!-- Librer√≠a confeti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script>
    const url =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=213572123&single=true&output=csv";

    const searchBtn = document.getElementById("searchBtn");
    const dniInput = document.getElementById("dniInput");
    const resultDiv = document.getElementById("result");
    const messageDiv = document.getElementById("message");
    const loadingDiv = document.getElementById("loading");

    // üéâ Funci√≥n del confeti
    function lanzarConfeti() {
      const duration = 2 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };
      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);
        const particleCount = 50 * (timeLeft / duration);
        confetti({ ...defaults, particleCount, origin: { x: 0.5, y: 0.5 } });
      }, 250);
    }

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = "message " + type;
    }

    function renderCard(data) {
      const name = data[0];
      const notas = data.slice(1, -1).map(v => parseFloat(v));
      const total = parseFloat(data[data.length - 1]);

      let color;
      if (total >= 85) color = "linear-gradient(135deg, #00b09b, #96c93d)";
      else if (total >= 70) color = "linear-gradient(135deg, #f7971e, #ffd200)";
      else color = "linear-gradient(135deg, #f85032, #e73827)";

      const notasHtml = notas
        .map((n, i) => `<div class="note">${(n || 0).toFixed(1)}%</div>`)
        .join("");

      resultDiv.innerHTML = `
        <div class="card" style="border-top: 6px solid transparent; background-image: ${color}; background-clip: padding-box;">
          <h2>${name}</h2>
          <div class="notes">${notasHtml}</div>
          <div class="total">Total General: ${total.toFixed(1)}%</div>
        </div>
      `;

      // üéØ Lanza confeti solo si el total ‚â• 85%
      if (total >= 85) lanzarConfeti();
    }

    searchBtn.addEventListener("click", () => {
      const dni = dniInput.value.trim();
      if (!dni) {
        showMessage("‚ö†Ô∏è Ingrese un DNI v√°lido.", "error");
        return;
      }

      resultDiv.innerHTML = "";
      showMessage("");
      loadingDiv.style.display = "block";

      fetch(url)
        .then(res => res.text())
        .then(text => {
          const rows = text.split("\n").map(r => r.split(","));
          const result = rows.find(r => r[0] === dni);
          loadingDiv.style.display = "none";

          if (result) {
            renderCard(result);
            showMessage("‚úÖ Notas de calidad cargadas", "success");
          } else {
            showMessage("‚ùå No se encontr√≥ ning√∫n agente con ese DNI", "error");
          }
        })
        .catch(() => {
          loadingDiv.style.display = "none";
          showMessage("‚ö†Ô∏è Error al cargar los datos.", "error");
        });
    });
  </script>
</body>
</html>
