<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador | Notas de Calidad</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e6edff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(148, 163, 184, 0.3);
      border-top: 2px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.2);
      transform: scale(0);
      animation: ripple 0.5s linear;
      pointer-events: none;
    }
    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    .week-card {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 0.75rem;
      text-align: center;
      transition: all 0.2s ease;
    }

    .week-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      border-color: #cbd5e1;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal compacto -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
    
    <!-- Encabezado interno -->
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-5 py-4 text-white">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-lg bg-white/20 flex items-center justify-center text-white font-bold text-sm">NQ</div>
        <div>
          <div class="font-semibold text-sm">Notas de Calidad</div>
          <div class="text-xs opacity-90">Buscador de Agentes</div>
        </div>
      </div>
    </div>

    <!-- Cuerpo -->
    <div class="px-5 py-6">
      <h1 class="text-xl font-bold text-gray-800 text-center mb-1">Buscar por DNI</h1>
      <p class="text-gray-500 text-center text-sm mb-5">Ingresa el DNI del agente para ver sus notas</p>

      <div class="relative mb-4">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <input id="dniInput"
          type="text"
          inputmode="numeric"
          placeholder="Ej: 38822255"
          class="w-full pl-10 pr-3 py-2.5 rounded-lg border border-gray-300 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-indigo-300 focus:border-transparent outline-none text-gray-800 text-sm">
      </div>

      <button id="searchBtn"
        class="w-full relative px-4 py-2.5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium rounded-lg shadow hover:shadow-md active:scale-[0.98] transition-all text-sm flex items-center justify-center gap-1.5">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        Buscar
      </button>

      <!-- Loading -->
      <div id="loadingOverlay" class="hidden flex flex-col items-center justify-center py-6 fade-in">
        <div class="spinner mb-2"></div>
        <p class="text-gray-500 text-sm">Buscando agente…</p>
      </div>

      <!-- Results -->
      <div id="resultsContainer" class="mt-5 hidden"></div>

      <!-- Welcome / Empty State -->
      <div id="welcomeMessage" class="text-center text-gray-500 mt-6 fade-in">
        <p class="text-sm">Introduce un DNI para ver las notas del agente.</p>
      </div>
    </div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=213572123&single=true&output=csv";
    let data = [];
    let headers = [];

    const dniInput = document.getElementById("dniInput");
    const searchBtn = document.getElementById("searchBtn");
    const resultsContainer = document.getElementById("resultsContainer");
    const welcomeMessage = document.getElementById("welcomeMessage");
    const loadingOverlay = document.getElementById("loadingOverlay");

    // Ripple effect
    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
      circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
      circle.classList.add("ripple");
      const existing = button.querySelector(".ripple");
      if (existing) existing.remove();
      button.appendChild(circle);
    }

    async function loadCSV() {
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        const parsed = Papa.parse(text, { skipEmptyLines: true });
        headers = parsed.data[0];
        data = parsed.data.slice(1);
      } catch (err) {
        Swal.fire({ icon: 'error', title: 'Error', text: 'No se pudieron cargar los datos.', timer: 3000, showConfirmButton: false });
      }
    }

    function showMessage(msg, icon = 'info') {
      Swal.fire({
        toast: true,
        position: 'bottom-end',
        icon,
        title: msg,
        showConfirmButton: false,
        timer: 2000,
        customClass: { popup: 'rounded-lg' }
      });
    }

    function buscarPorDNI(dni) {
      const dniIndex = headers.indexOf("DNI");
      return data.find(row => row[dniIndex] === dni);
    }

    function renderCard(row) {
      const name = row[headers.indexOf("Agente")] || "—";
      const semanas = ["Semana1","Semana2","Semana3","Semana4","Semana5"];
      const total = row[headers.indexOf("Totalgeneral")] || "—";

      const weekCards = semanas.map(s => {
        const val = row[headers.indexOf(s)] || "—";
        const color = val !== "—" && !isNaN(val) ? 
          (val >= 80 ? 'text-green-600' : val >= 60 ? 'text-yellow-600' : 'text-red-600') : 'text-gray-500';
        return `<div class="week-card"><div class="text-[10px] text-gray-500">${s}</div><div class="text-sm font-bold mt-0.5 ${color}">${val}</div></div>`;
      }).join("");

      resultsContainer.innerHTML = `
        <div class="fade-in">
          <div class="text-center mb-3">
            <div class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-indigo-100 text-indigo-700 font-bold text-sm mb-1.5">
              ${name.charAt(0).toUpperCase()}
            </div>
            <div class="font-semibold text-gray-800 text-sm">${name}</div>
          </div>
          <div class="grid grid-cols-5 gap-2 mb-3">${weekCards}</div>
          <div class="pt-2 border-t border-gray-100 text-center">
            <div class="text-[10px] text-gray-500">Total General</div>
            <div class="text-lg font-bold text-indigo-700 mt-0.5">${total}</div>
          </div>
        </div>`;
    }

    function noResults() {
      resultsContainer.innerHTML = `
        <div class="text-center py-4 fade-in">
          <div class="inline-block p-2 rounded-full bg-red-50 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          </div>
          <p class="text-sm text-gray-600">Agente no encontrado</p>
        </div>`;
    }

    searchBtn.addEventListener("click", () => {
      const rawDni = dniInput.value.trim();
      const dni = rawDni.replace(/\D/g, '');

      if (!dni) {
        showMessage("Ingresa un DNI", "warning");
        return;
      }
      if (dni.length < 7 || dni.length > 8) {
        showMessage("DNI debe tener 7 u 8 dígitos", "warning");
        return;
      }

      createRipple(event);

      loadingOverlay.classList.remove("hidden");
      resultsContainer.classList.add("hidden");
      welcomeMessage.classList.add("hidden");

      setTimeout(() => {
        const result = buscarPorDNI(dni);
        loadingOverlay.classList.add("hidden");
        if (result) {
          renderCard(result);
          resultsContainer.classList.remove("hidden");
        } else {
          noResults();
          resultsContainer.classList.remove("hidden");
        }
      }, 500);
    });

    dniInput.addEventListener("keydown", e => {
      if (e.key === "Enter") searchBtn.click();
    });

    loadCSV();
  </script>
</body>
</html>
