<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluaci√≥n de Calidad | Buscador por DNI</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 36px; height: 36px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0%{transform:rotate(0)}100%{transform:rotate(360deg)} }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen text-gray-800 font-sans">

  <!-- üîù MEN√ö FIJO -->
  <header class="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-md shadow-sm z-40">
    <nav class="max-w-6xl mx-auto px-6 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-lg bg-gradient-to-r from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold">QC</div>
        <h1 class="font-semibold text-gray-800 text-lg">Evaluaci√≥n de Calidad</h1>
      </div>
      <div class="flex items-center gap-6 text-sm font-medium text-gray-600">
        <a href="index.html" class="hover:text-blue-600 transition-colors">Inicio</a>
        <a href="reportes.html" class="hover:text-blue-600 transition-colors">Reportes</a>
        <a href="configuracion.html" class="hover:text-blue-600 transition-colors">Configuraci√≥n</a>
        <a href="ayuda.html" class="hover:text-blue-600 transition-colors">Ayuda</a>
      </div>
    </nav>
  </header>

  <!-- üåê CONTENIDO PRINCIPAL -->
  <main class="pt-28 pb-16 px-4">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-2xl border border-gray-200 p-8 fade-in">
      <div class="text-center mb-6">
        <h2 class="text-xl font-bold text-gray-800 mb-1">üîç Busca la Evaluaci√≥n por DNI</h2>
        <p class="text-gray-600 text-sm">Ingresa el DNI del asesor para ver sus resultados de calidad.</p>
      </div>

      <!-- B√∫squeda -->
      <div class="relative max-w-sm mx-auto">
        <input
          id="searchInput"
          type="text"
          maxlength="8"
          placeholder="Ejemplo: 70234567"
          class="w-full pl-12 pr-4 py-2.5 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent text-gray-800 text-center text-sm"
        />
        <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">ü™™</div>
      </div>

      <div class="text-center mt-4">
        <button
          id="searchBtn"
          class="px-6 py-2 bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-sm font-medium rounded-lg shadow hover:opacity-95 transition-opacity"
        >
          Buscar
        </button>
      </div>

      <!-- Resultados -->
      <section id="resultsContainer" class="hidden mt-10 fade-in">
        <div class="flex justify-between items-center mb-6">
          <p id="infoText" class="text-sm font-medium text-gray-700"></p>
          <button id="resetBtn" class="text-sm text-blue-600 hover:text-blue-800 font-medium">Restablecer</button>
        </div>

        <div id="loadingOverlay" class="hidden flex justify-center py-8">
          <div class="text-center">
            <div class="spinner mx-auto mb-2"></div>
            <p class="text-gray-600 text-sm">Buscando resultados...</p>
          </div>
        </div>

        <div id="resultsList" class="space-y-5"></div>
      </section>

      <!-- Mensaje inicial -->
      <div id="welcomeMessage" class="text-center text-gray-500 mt-10 text-sm fade-in">
        <p>Los resultados aparecer√°n aqu√≠ despu√©s de realizar una b√∫squeda por DNI.</p>
      </div>
    </div>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=213572123&single=true&output=csv";
    
    let allData = [];
    let headers = [];

    const resultsContainer = document.getElementById("resultsContainer");
    const welcomeMessage = document.getElementById("welcomeMessage");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const resultsList = document.getElementById("resultsList");
    const infoText = document.getElementById("infoText");

    function showMessage(msg, icon="success") {
      Swal.fire({
        toast: true,
        position: 'bottom-end',
        icon: icon,
        title: msg,
        showConfirmButton: false,
        timer: 2000
      });
    }

    function getColorClass(value) {
      const num = parseFloat(value);
      if (isNaN(num)) return "text-gray-500";
      if (num >= 85) return "text-green-600";
      return "text-red-600";
    }

    function renderResults(rows) {
      resultsList.innerHTML = "";

      if (rows.length === 0) {
        resultsList.innerHTML = `
          <div class="text-center py-10">
            <div class="text-gray-400 text-5xl mb-3">üì≠</div>
            <p class="text-gray-600 text-sm">No se encontraron resultados para ese DNI.</p>
          </div>`;
        return;
      }

      rows.forEach((row) => {
        const nombre = row[1] || "Asesor sin nombre";
        const notas = row.slice(2, 7);
        let totalValue = 0, valid = 0;

        notas.forEach(v => {
          const num = parseFloat(v);
          if (!isNaN(num)) { totalValue += num; valid++; }
        });

        const promedio = valid ? (totalValue / valid).toFixed(1) : "‚Äî";

        const notaHTML = notas.map((n, i) => `
          <div class="p-2.5 bg-gray-50 rounded-lg">
            <div class="text-xs text-gray-500 mb-1">Semana ${i + 1}</div>
            <div class="text-base font-semibold ${getColorClass(n)}">${n || "‚Äî"}%</div>
          </div>`).join("");

        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow p-5 border border-gray-100 hover:shadow-lg transition-shadow fade-in";
        card.innerHTML = `
          <h2 class="text-lg font-semibold text-blue-800 mb-3">üë§ ${nombre}</h2>
          <div class="grid grid-cols-2 sm:grid-cols-5 gap-3 text-center">${notaHTML}</div>
          <div class="mt-4 text-center border-t pt-3">
            <span class="text-xs text-gray-500 block">Total General</span>
            <div class="text-2xl font-bold text-indigo-700">${promedio}%</div>
          </div>`;
        resultsList.appendChild(card);
      });

      showMessage("B√∫squeda completada exitosamente ‚úÖ");
    }

    function searchByDNI(dni) {
      return allData.filter(row => String(row[0]).trim() === dni);
    }

    async function loadCSV() {
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        const parsed = Papa.parse(text, { skipEmptyLines: true });
        headers = parsed.data[0];
        allData = parsed.data.slice(1);
      } catch (err) {
        showMessage("Error al cargar los datos", "error");
      }
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      const dni = document.getElementById("searchInput").value.trim();
      if (!/^\d{8}$/.test(dni)) {
        showMessage("Por favor ingresa un DNI v√°lido (8 d√≠gitos)", "warning");
        return;
      }

      if (!allData.length) {
        showMessage("Cargando datos, intenta de nuevo...", "info");
        return;
      }

      loadingOverlay.classList.remove("hidden");
      resultsContainer.classList.remove("hidden");
      welcomeMessage.classList.add("hidden");

      setTimeout(() => {
        const results = searchByDNI(dni);
        renderResults(results);
        infoText.textContent = `${results.length} resultado${results.length !== 1 ? 's' : ''} encontrado${results.length !== 1 ? 's' : ''}`;
        loadingOverlay.classList.add("hidden");
      }, 500);
    });

    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") document.getElementById("searchBtn").click();
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("searchInput").value = "";
      resultsContainer.classList.add("hidden");
      welcomeMessage.classList.remove("hidden");
      resultsList.innerHTML = "";
      infoText.textContent = "";
      showMessage("B√∫squeda restablecida");
    });

    loadCSV();
  </script>
</body>
</html>
