<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador | Notas de Calidad</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2ff 0%, #f8fafc 100%);
      font-size: 0.9rem;
    }

    .container-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.06);
      padding: 2rem;
      margin: 0 auto;
      transition: all 0.3s ease;
      max-width: 42rem;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(148,163,184,0.3);
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .week-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 0.6rem;
      text-align: center;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }

    .progress-bar {
      height: 4px;
      border-radius: 3px;
      margin-top: 6px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.6s ease;
    }

    .card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 10px 25px -8px rgba(0, 0, 0, 0.06);
      padding: 1.25rem;
      transition: all 0.3s ease;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.2);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to { transform: scale(2.5); opacity: 0; }
    }
  </style>
</head>

<body class="min-h-screen text-gray-800">

  <!-- MENÚ FIJO -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-xl shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-3 flex items-center justify-between text-sm">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold text-base">NQ</div>
        <div>
          <div class="font-semibold text-gray-800">Notas de Calidad</div>
          <div class="text-xs text-gray-500">Buscador de Agentes</div>
        </div>
      </div>
      <nav class="hidden sm:flex items-center gap-6 text-gray-600">
        <a href="#" class="hover:text-indigo-600 transition">Inicio</a>
        <a href="#" class="hover:text-indigo-600 transition">Historial</a>
        <a href="#" class="hover:text-indigo-600 transition">Reportes</a>
        <a href="#" class="hover:text-indigo-600 transition">Configuración</a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="pt-24 pb-16 px-4">
    <div class="container-box fade-in">

      <div class="text-center mb-6">
        <h1 class="text-xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent mb-1">
          Consulta tus notas de calidad
        </h1>
        <p class="text-gray-500 text-xs">Busca al agente por su DNI y revisa su desempeño general.</p>
      </div>

      <div class="relative max-w-md mx-auto">
        <input id="dniInput"
          type="text"
          inputmode="numeric"
          placeholder="Ingresa el DNI del agente"
          class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-300 bg-gray-50 shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none transition text-gray-800 text-sm">
        <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
      </div>

      <button id="searchBtn"
        class="mt-4 relative px-5 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-sm font-semibold rounded-lg shadow-md hover:shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2 mx-auto">
        Buscar Agente
      </button>

      <div id="loadingOverlay" class="hidden flex flex-col items-center justify-center py-8 fade-in">
        <div class="spinner mb-2"></div>
        <p class="text-gray-600 text-xs font-medium">Analizando datos...</p>
      </div>

      <div id="resultsContainer" class="mt-6 hidden"></div>

      <div id="welcomeMessage" class="text-center text-gray-500 mt-6 fade-in text-xs">
        <p>Introduce un DNI para ver las notas del agente.</p>
      </div>
    </div>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSurBIXBz-zxgpeTzfypry62oOkEvUpRZ-NK7XopbQbCz87sZJFuBUhPTBS17HVxHLuO0kYPe2r3YT0/pub?gid=213572123&single=true&output=csv";
    let data = [];
    let headers = [];

    async function loadCSV() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const parsed = Papa.parse(text, { skipEmptyLines: true });
      headers = parsed.data[0];
      data = parsed.data.slice(1);
    }

    function showMessage(msg, icon = 'info') {
      Swal.fire({ toast: true, position: 'bottom-end', icon, title: msg, showConfirmButton: false, timer: 2200 });
    }

    function buscarPorDNI(dni) {
      const dniIndex = headers.indexOf("DNI");
      return data.find(row => row[dniIndex] === dni);
    }

    function renderCard(row) {
      const name = row[headers.indexOf("Agente")] || "—";
      const semanas = ["Semana1","Semana2","Semana3","Semana4","Semana5"];
      const total = row[headers.indexOf("Totalgeneral")] || "—";

      const weekCards = semanas.map(s => {
        const val = parseFloat(row[headers.indexOf(s)]) || 0;
        let color, barColor;

        if (val >= 85) { color = "text-green-600"; barColor = "bg-green-500"; }
        else if (val >= 70) { color = "text-yellow-600"; barColor = "bg-yellow-400"; }
        else { color = "text-red-600"; barColor = "bg-red-500"; }

        return `
          <div class="week-card">
            <div class="text-[11px] text-gray-500 font-medium">${s}</div>
            <div class="text-base font-bold mt-1 ${color}">${val || "—"}</div>
            <div class="progress-bar"><div class="progress-fill ${barColor}" style="width:${Math.min(val,100)}%"></div></div>
          </div>`;
      }).join("");

      document.getElementById("resultsContainer").innerHTML = `
        <div class="card fade-in">
          <div class="text-center mb-4">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-indigo-100 text-indigo-700 font-bold text-base mb-1">${name.charAt(0)}</div>
            <h2 class="text-lg font-semibold text-gray-800">${name}</h2>
          </div>
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-2.5 mb-3">${weekCards}</div>
          <div class="pt-2 border-t border-gray-100 text-center">
            <div class="text-[11px] text-gray-600 font-medium">Total General</div>
            <div class="text-xl font-bold text-indigo-700 mt-0.5">${total}</div>
          </div>
        </div>`;
    }

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const dni = document.getElementById("dniInput").value.trim();
      if (!dni) return showMessage("Por favor ingresa un DNI válido", "warning");

      document.getElementById("loadingOverlay").classList.remove("hidden");
      document.getElementById("resultsContainer").classList.add("hidden");
      document.getElementById("welcomeMessage").classList.add("hidden");

      setTimeout(() => {
        const result = buscarPorDNI(dni);
        document.getElementById("loadingOverlay").classList.add("hidden");
        document.getElementById("resultsContainer").classList.remove("hidden");
        if (result) { renderCard(result); showMessage("✅ Resultados cargados", "success"); }
        else { showMessage("❌ Agente no encontrado", "error"); }
      }, 600);
    });

    document.getElementById("dniInput").addEventListener("keydown", e => { if (e.key === "Enter") document.getElementById("searchBtn").click(); });

    loadCSV();
  </script>
</body>
</html>
